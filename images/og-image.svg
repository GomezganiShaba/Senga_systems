<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="shieldFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5" stroke-opacity="0.1"/>
  </pattern>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Glow effects -->
  <circle cx="100" cy="100" r="150" fill="#00d4ff" fill-opacity="0.05"/>
  <circle cx="300" cy="300" r="150" fill="#00ff88" fill-opacity="0.03"/>
  
  <!-- Central shield -->
  <g transform="translate(125, 80)">
    <path d="M75 10 L145 40 L145 90 C145 140 75 180 75 180 C75 180 5 140 5 90 L5 40 Z" 
          fill="url(#shieldFill)" 
          stroke="url(#accentGrad)" 
          stroke-width="3"/>
    
    <!-- Inner ring -->
    <circle cx="75" cy="95" r="45" fill="none" stroke="#00d4ff" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- Checkmark -->
    <path d="M50 95 L65 110 L100 75" 
          fill="none" 
          stroke="#00ff88" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative rings -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="10,5"/>
  <circle cx="200" cy="200" r="190" fill="none" stroke="#00ff88" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="5,10"/>
  
  <!-- Company name -->
  <text x="200" y="320" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff">
    Senga<tspan fill="url(#accentGrad)">Systems</tspan>
  </text>
  <text x="200" y="350" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#a1a1aa" letter-spacing="3">
    SECURING THE DIGITAL FUTURE
  </text>
</svg>
